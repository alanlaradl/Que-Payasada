   <script>
     // --- Carrusel 2 ---
  let index2 = 0;
  const carrusel2 = document.getElementById("carrusel2");
  const tarjetas2 = carrusel2.querySelectorAll(".tarjeta");
  const visible = 3;
  const total2 = tarjetas2.length;
  const gap = 20; // mismo que en el style

  function moverCarrusel2(n) {
    const maxIndex = total2 - visible;
    index2 = Math.max(0, Math.min(index2 + n, maxIndex));
    carrusel2.style.transform = `translateX(-${index2 * (270 + gap)}px)`;
  }
    </script>
