   <script>
    let isPlaying = false; // Bandera para evitar clics múltiples

    function playAudioAndConfetti() {
      // Evitar que se ejecute si ya está reproduciendo
      if (isPlaying) return;

      isPlaying = true;
      const audio = document.getElementById('player');
      const gif = document.getElementById('confettiGif');
      const icono = document.getElementById('ICONO');

      // Deshabilitar clics en el ícono
      icono.style.pointerEvents = 'none';

      // Reiniciar y reproducir el audio
      audio.currentTime = 0;
      audio.play().catch(error => {
        console.error('Error al reproducir el audio:', error);
        // Continuar con el GIF incluso si el audio falla
      });

      // Mostrar el GIF y forzar su recarga para que inicie desde el principio
      gif.style.display = 'block';
      gif.src = gif.src.split('?')[0] + '?t=' + new Date().getTime();

      // Duración fija para el GIF (ajusta según la duración real del GIF)
      const duracionGif = 2500; // Cambia a la duración real de tu GIF en milisegundos (por ejemplo, 5000 para 5 segundos)

      // Ocultar el GIF y rehabilitar el ícono después de la duración
      setTimeout(() => {
        gif.style.display = 'none';
        icono.style.pointerEvents = 'auto';
        isPlaying = false;
      }, duracionGif);
    }

    // Vincular el evento onclick al div
    document.getElementById('ICONO').onclick = playAudioAndConfetti;

    // Precargar el audio para obtener su duración (opcional)
    document.getElementById('player').addEventListener('loadedmetadata', () => {
      console.log('Duración del audio:', document.getElementById('player').duration, 'segundos');
    });
  </script>

     // --- Carrusel 2 ---
  let index2 = 0;
  const carrusel2 = document.getElementById("carrusel2");
  const tarjetas2 = carrusel2.querySelectorAll(".tarjeta");
  const visible = 3;
  const total2 = tarjetas2.length;
  const gap = 20; // mismo que en el style

  function moverCarrusel2(n) {
    const maxIndex = total2 - visible;
    index2 = Math.max(0, Math.min(index2 + n, maxIndex));
    carrusel2.style.transform = `translateX(-${index2 * (270 + gap)}px)`;
  }
